<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <div id="target"></div>
    <!-- chai is an expectation/assertion library -->
    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>

    <script class="mocha-init">
      mocha.setup('bdd');
      mocha.checkLeaks();
      // this line saves us from having to write chai.expect over and over
      const expect = chai.expect;
    </script>
    <!-- this is where you plug in your own files needed for testing -->
    <script src="../utils.js"></script>
    <script src="../autocomplete.js"></script>
    <script src="autocomplete.test.js"></script>
    <script class="mocha-exec">
      mocha.run();
    </script>
  </body>
</html>
